<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Form</title>

<style>
body{
font-family:Poppins;
background:#f5f5f5;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.form-box{
background:white;
padding:30px;
border-radius:18px;
width:320px;
box-shadow:0 15px 35px rgba(0,0,0,.2);
}

h2{text-align:center;}

input,select{
width:100%;
padding:12px;
margin:10px 0;
border-radius:10px;
border:1px solid #ccc;
}

button{
width:100%;
padding:12px;

color:white;
border:none;
border-radius:12px;
font-size:17px;
cursor:pointer;
}

.error{
color:red;
text-align:center;
font-size:14px;
}

@media(max-width:400px){
.form-box{width:90%;}
}
/* ==== THEME COLOR CHANGE ==== */
.form-box{
background:#fff;
border-top:6px solid #ff4d4d;
}

h2{
color:#ff4d4d;
}

/* INPUT FOCUS EFFECT */
input:focus, select:focus{
outline:none;
border:1px solid #ff4d4d;
box-shadow:0 0 8px rgba(255,77,77,.4);
}

/* ==== SUBMIT BUTTON ANIMATION ==== */
button{
background:#ff4d4d;
transition:.3s;
position:relative;
overflow:hidden;
}

/* hover */
button:hover{
background:#e63939;
transform:scale(1.05);
}

/* click animation */
button:active{
transform:scale(.95);
}

/* ripple effect */
button::after{
content:"";
position:absolute;
width:100%;
height:100%;
background:rgba(255,255,255,.4);
top:0;
left:-100%;
transition:.5s;
}

button:hover::after{
left:100%;
}
:root{
--main:#ff4d4d;
}

</style>
</head>

<body>

<div class="form-box">

<h2>Place Order</h2>

<input id="name" placeholder="Full Name">
<input id="phone" placeholder="Phone Number">

<select id="item">
<option value="">Select Product</option>
<option>Flex Print</option>
<option>Photo Print</option>
<option>Banner</option>
<option>Wedding Photography</option>
<option>Baby Shoots</option>
<option>Video Editing</option>
<option>Pre-wedding </option>
<option>Events</option>
</select>

<div class="error" id="err"></div>
<button type="button" onclick="sendOrder()">Submit Order</button>


</div>

<script>
function sendOrder(){

let n=name.value.trim();
let p=phone.value.trim();
let i=item.value;
let err=document.getElementById("err");

if(n==""||p==""||i==""){
err.innerHTML="Fill all fields";
return;
}

if(!/^[0-9]{10}$/.test(p)){
err.innerHTML="Enter valid number";
return;
}

let text=`New Order:%0AName: ${n}%0APhone: ${p}%0AItem: ${i}`;

/* YOUR NUMBER HERE */
let yourNumber="919876543210";

/* SAME TAB REDIRECT */
window.location.href=`https://wa.me/${yourNumber}?text=${text}`;
}
</script>
<script>
function sendOrder(){

let n=document.getElementById("name").value.trim();
let p=document.getElementById("phone").value.trim();
let i=document.getElementById("item").value;
let err=document.getElementById("err");

if(n==""||p==""||i==""){
err.innerHTML="Fill all fields";
return;
}

if(!/^[0-9]{10}$/.test(p)){
err.innerHTML="Enter valid number";
return;
}

err.innerHTML="";

/* Message Text */
let text=`New Order:\nName: ${n}\nPhone: ${p}\nItem: ${i}`;

/* YOUR NUMBER */
let yourNumber="919876543210";

/* Redirect */
window.location.href="https://wa.me/"+yourNumber+"?text="+encodeURIComponent(text);
}
</script>

</body>
</html>
